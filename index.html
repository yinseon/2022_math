<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고등 수학 교과서 - 2022 개정</title>
    <link href="https://cdn.jsdelivr.net/gh/fonts-archive/DaeguBuseongro/DaeguBuseongro.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Daegu Buseongro', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .message {
            font-size: 1.3em;
            color: #666;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <div class="container">
        <h1>고등</h1>
        <div class="message">
            준비 중입니다.<br>
            곧 자료를 업데이트할 예정입니다.
        </div>
    </div>
</body>
</html>
