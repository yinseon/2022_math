        }

            color: #667eea;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .grade-section {
            display: flex;
            margin-bottom: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .grade-label {
            width: 25%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 30px;
            border-right: 2px solid #e0e0e0;
        }

        .materials {
            width: 75%;
            display: flex;
        }

        .material-column {
            flex: 1;
            padding: 20px;
        }

        .material-column:first-child {
            border-right: 1px solid #e0e0e0;
        }

        .material-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .file-list {
            list-style: none;
        }

        .file-list li {
            margin-bottom: 10px;
        }

        .file-list a {
            color: #333;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .file-list a:hover {
            background: #f0f0f0;
            color: #667eea;
            transform: translateX(5px);
        }

        .preparing {
            color: #999;
            font-style: italic;
            padding: 8px 12px;
        }

        @media (max-width: 968px) {
            .grade-section {
                flex-direction: column;
            }

            .grade-label {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
                padding: 20px;
            }

            .materials {
                width: 100%;
                flex-direction: column;
            }

            .material-column:first-child {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .publisher {
                font-size: 1.5em;
            }

            .grade-label {
                font-size: 1.3em;
            }

            .material-title {

            }
        }
